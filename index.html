<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <!-- Box Icons -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
  <title>Ecommerce</title>
</head>
<body>
  
  <!-- Header -->
  <header>
    <!-- Nav -->
    <div class="nav container">
      <a href="#" class="logo">Ecommerce</a>
      <!-- Cart-Icon -->
      <i class='bx bx-shopping-bag' id="cart-icon"></i>
    </div>

  </header>
  <!-- Shop -->
  <section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <!-- Content -->
    <div class="shop-content">
      <!-- Box 1 -->
      <div class="product-box">
        <img src="./assets/apoio-flexao.png" alt="apoio de flexão verde com preto" class="product-img">
        <h2 class="product-title">Barra de apoio flexão MBTECH - mb87122</h2>
        <span class="price">R$75,00</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 2 -->
      <div class="product-box">
        <img src="./assets/colete-kg.png" alt="Colete de peso cor preto" class="product-img">
        <h2 class="product-title">Tomshin Carregamento máximo 50kg ajustável peso colete jaqueta peso de exercício Oxford carregando pano de treinamento de força (vazio)</h2>
        <span class="price">R$172,58</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
      <!-- Box 3 -->
      <div class="product-box">
        <img src="./assets/fita-munheca.png" alt="apoio de flexão verde com preto" class="product-img">
        <h2 class="product-title">Straps Musculação Muvin Par  60cm de Comprimento</h2>
        <span class="price">R$35,29</span>
        <i class='bx bx-shopping-bag add-cart'></i>
      </div>
    </div>
  </section>

  <script src="./js/script.js"></script>
</body>
</html>
